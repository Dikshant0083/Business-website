    :root {

      --nav-bg: #0f1111;
      --nav-link-hover: #1a1a1a;
      --card-bg: #ffffff;
      --shadow: 0 4px 20px rgba(0,0,0,0.1);
      --border-radius: 12px;
    }

    [data-theme="dark"] {
      --bg-color: #121212;
      --text-color: #f4f4f4;
      --nav-bg: #1c1c1c;
      --nav-link-hover: #333;
      --card-bg: #1e1e1e;
      --shadow: 0 4px 20px rgba(255,255,255,0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
      transition: all 0.3s ease;
    }

    .nav-bar {
      background-color: var(--nav-bg);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      height: 70px;
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo img {
      height: 40px;
      transition: transform 0.3s ease;
    }

    .logo img:hover {
      transform: scale(1.1);
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 6px;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .nav-links a:hover {
      background-color: var(--nav-link-hover);
      transform: translateY(-2px);
    }

    .nav-actions {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .theme-toggle {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
      padding: 8px;
      border-radius: 6px;
      transition: all 0.3s ease;
    }

    .theme-toggle:hover {
      background-color: var(--nav-link-hover);
      transform: rotate(180deg);
    }

    .cta-button {
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,200,83,0.3);
    }

    .cta-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0,200,83,0.4);
    }

    .products-section {
      padding: 60px 20px;
      max-width: 1400px;
      margin: auto;
    }

    .section-title {
      text-align: center;
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 50px;
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .product-list, .product-detail {
      display: none;
    }

    .product-list.active, .product-detail.active {
      display: block;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 30px;
    }

    .product-card {
      background: var(--card-bg);
      border-radius: var(--border-radius);
      overflow: hidden;
      box-shadow: var(--shadow);
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
    }

    .product-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
    }

    .product-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
    }

    .product-card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .product-card:hover img {
      transform: scale(1.05);
    }

    .product-info {
      padding: 25px;
    }

    .product-info h4 {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 15px;
      color: var(--text-color);
    }

    .product-info p {
      margin-bottom: 8px;
      color: var(--text-color);
      opacity: 0.8;
    }

    .product-info strong {
      color: var(--primary-color);
    }

    .product-badge {
      position: absolute;
      top: 15px;
      right: 15px;
      background: var(--primary-color);
      color: white;
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
    }

    .product-detail-content {
      max-width: 900px;
      margin: auto;
      background: var(--card-bg);
      border-radius: var(--border-radius);
      padding: 40px;
      box-shadow: var(--shadow);
    }

    .product-detail-header {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
      margin-bottom: 40px;
    }

    .product-media {
      position: relative;
    }

    .product-detail img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: var(--border-radius);
      margin-bottom: 20px;
    }

    .product-detail video {
      width: 100%;
      height: 300px;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
    }

    .product-detail-info h2 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 20px;
      color: var(--text-color);
    }

    .product-detail-info p {
      font-size: 1.1rem;
      margin-bottom: 20px;
      opacity: 0.9;
    }

    .price {
      font-weight: 700;
      color: var(--primary-color);
      font-size: 2rem;
      margin-bottom: 30px;
    }

    .product-specs {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      margin-bottom: 40px;
    }

    .spec-card {
      background: var(--bg-color);
      padding: 20px;
      border-radius: var(--border-radius);
      border-left: 4px solid var(--primary-color);
    }

    .spec-card h4 {
      color: var(--primary-color);
      margin-bottom: 10px;
      font-weight: 600;
    }

    .spec-list {
      list-style: none;
      padding: 0;
    }

    .spec-list li {
      padding: 8px 0;
      border-bottom: 1px solid rgba(0,0,0,0.1);
    }

    .spec-list li:last-child {
      border-bottom: none;
    }

    .spec-list li::before {
      content: '✓';
      color: var(--primary-color);
      font-weight: bold;
      margin-right: 10px;
    }

    .detail-buttons {
      display: flex;
      gap: 15px;
      margin-top: 40px;
      flex-wrap: wrap;
    }

    .detail-buttons a, .detail-buttons button {
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 25px;
      text-decoration: none;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,200,83,0.3);
      font-size: 1rem;
    }

    .detail-buttons button {
      background: linear-gradient(45deg, #666, #888);
    }

    .detail-buttons a:hover, .detail-buttons button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0,200,83,0.4);
    }

    .mobile-menu {
      display: none;
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
    }

    .mobile-nav {
      display: none;
      position: fixed;
      top: 70px;
      left: 0;
      right: 0;
      background: var(--nav-bg);
      padding: 20px;
      box-shadow: var(--shadow);
      z-index: 99;
    }

    .mobile-nav.active {
      display: block;
    }

    .mobile-nav a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 15px 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
      }

      .mobile-menu {

      }

      .nav-actions {
        gap: 10px;
      }

      .cta-button {
        padding: 8px 16px;
        font-size: 0.9rem;
      }

      .section-title {
        font-size: 2rem;
      }

      .product-grid {
        grid-template-columns: 1fr;
        gap: 20px;
      }

      .product-detail-content {
        padding: 20px;
        margin: 10px;
      }

      .product-detail-header {
        grid-template-columns: 1fr;
        gap: 20px;
      }

      .product-detail img, .product-detail video {
        height: 250px;
      }

      .product-detail-info h2 {
        font-size: 1.5rem;
      }

      .price {
        font-size: 1.5rem;
      }

      .product-specs {
        grid-template-columns: 1fr;
        gap: 20px;
      }

      .detail-buttons {
        flex-direction: column;
      }

      .detail-buttons a, .detail-buttons button {
        text-align: center;
      }
    }

    @media (max-width: 480px) {
      .products-section {
        padding: 30px 10px;
      }

      .product-card {
        margin: 0 5px;
      }

      .product-detail-content {
        margin: 5px;
        padding: 15px;
      }
    }
  </style>
</head>
